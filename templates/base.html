<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<meta charset="utf-8"/> <!-- Specify the character encoding for the Document; UTF-8 = Unicode-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/> <!-- Used to support IE9 or IE8 -->
		<!-- For devices that are smaller than a computer screen -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="irenaeus" content="">
		<meta name="description" content="">

		<title>Irenaeus Secondary Structure Organization v1.0 </title>
		
		<!-- Adding Styles and JavaScript -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/custom.css' %}" rel="stylesheet">
		<!-- <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet"> -->
	</head>
	<body style="margin-bottom: 35px;">
		<!-- Navigation Menu -->
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- This is a collapsable navigation for small screens -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- LOGO -->
					<a class="navbar-brand" href="/rango/index/" title="ISSO"><span><!--<img class="logo" src="images/logo.png"/ style="max-width:45px; height:auto; margin-top:-10px; padding:5px">--></span>ISSO</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">	
					<ul class="nav navbar-nav navbar-right"> <!-- Unordered Lists with <li> as the list item -->
						<li><a href="/rango/add_pdb/">PDB Files</a></li>
						<li><a href="#!/">Algorithms</a></li>
						<li><a href="#!/">User Profiles</a></li>
						{% if user.is_authenticated %}
						<li><a href="{% url 'isso-profile' %}">Profile</a></li>
						<li><a href="{% url 'auth_logout' %}?next=/rango/index/">Logout</a></li>
						{% else %}
						<li><a href="{% url 'auth_login' %}">Login</a></li>
						<li><a href="{% url 'registration_register' %}">Register</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
	</header>
		<br/>
		<br/>
		<br/>
		{% block content %}{%endblock%}

		<footer class="footer-class">
			<p>&copy; Irenaeus Chan 2017</p>
		</footer>

	<!-- Bootstrap Core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/isso-ajax.js' %}"></script>
	<!-- IE10 viewport hack for Surface/DEsktop Windows 8 bug -->
	<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
