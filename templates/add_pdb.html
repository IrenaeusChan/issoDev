{% extends 'base.html' %}

{% load static %}

{% block content %}
		<h1>Add a PDB File</h1>

		<form id="pdb_form" method="post" action="/rango/add_pdb/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
				<br />
			{% endfor %}
			<br />
			<input type="submit" name="submit" value="Submit PDB List" />
		</form>

{% endblock %}
