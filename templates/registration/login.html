{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
	<div class="card card-container">
		<img src="{% static "images/profile.png" %}" class="profile-img-card" alt="Default Picture"/>
		<p id="profile-name" class="profile-name-card"></p>	
		<form class="form-signin" id="login_form" method="post" action=".">
			<span id="reauth-email" class=reatuh-email"></span>
			{% csrf_token %}
			<input type="text" name="username" class="form-control"  placeholder="Username" required autofocus />
			<input type="password" name="password" class="form-control" placeholder="Password" required />

			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign In</button>
		</form>
		<a href="{% url 'registration_register' %}">Register Here</a>
	</div>
</div>
{% endblock %}
